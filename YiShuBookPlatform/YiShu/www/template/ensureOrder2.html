<ion-header-bar class="bar-stable">
    <button class="button  ion-chevron-left button-clear" ng-click="goBack()"></button>
    <h1 class="title">购买二手书</h1>
</ion-header-bar>
<ion-content lazy-scroll class="ensureOrderPage">
    <div class="list card">
        <div class="item orderInfo">
            <p>原价：{{books.bookprice}}&nbsp;&nbsp;&nbsp;|&nbsp;优惠：0.00</p>
        </div>
        <div class="item  row">
            <div class="col col-80 bookName">
                <p><b>全本 | 《{{books.bookname}}》 |  一本</b></p>
            </div>
            <div class="col col-20 bookPrice">
                <p>{{books.bookprice}}</p>
            </div>
        </div>
        <div class="item orderPrice row">
            <div class="col col-50">

            </div>
            <div class="col col-50 balanced">
                ￥<b>{{books.bookprice}}</b>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer-bar>
    <button class="button button-bar button-energized row showBtn" ng-click="ensureOrder()">
        <i class="col">确认购买</i>
    </button>
</ion-footer-bar>
