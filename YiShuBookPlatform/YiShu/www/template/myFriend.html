<ion-header-bar class="bar-stable">
    <button class="button  ion-chevron-left button-clear" ng-click="goBack()"></button>
    <h1 class="title">我的动态</h1>
</ion-header-bar>
<ion-content lazy-scroll class="myFriendPage stable-bg">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="list">
        <div class="item count">
            <i class="icon ion-arrow-right-b"></i>&nbsp;<i>共有{{friends.length}}条动态</i>
        </div>
    </div>

    <div class="list" ng-repeat="friend in friends">
        <div class="item row friend ">
            <div class="col col-60">
                <p>{{friend.content}}</p>
            </div>
            <div class="col col-40">
                <i class="icon ion-thumbsup">&nbsp;{{friend.fabulous}}</i>
            </div>
        </div>
        <div class="item friendTime">
            <p>{{friend.time}}</p>
        </div>
        <div class="item  friendBtn" ng-click="delete($index)">
            <button class="button button-small button-outline button-assertive">删除动态</button>
        </div>
    </div>

</ion-content>
