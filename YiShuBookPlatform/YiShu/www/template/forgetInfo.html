<ion-header-bar class="bar-stable">
    <button class="button  ion-chevron-left button-clear" ng-click="loginBack()"></button>
    <h1 class="title">修改密码</h1>
</ion-header-bar>
<ion-content lazy-scroll class="forgetInfoPage">
    <div class="list ">
        <div class="item item-input">
            <i class="inputText">手机号：</i>
            <input ng-model="$parent.userPhone" type="text" placeholder="11位手机号">
            <button class="button button-dark button-small padding verify1" ng-click="getVerifyCode()">
                获取验证码
            </button>
        </div>
        <div class="item item-input">
            <i class="inputText">验证码：</i>
            <input ng-model="$parent.userVerify" type="text" placeholder="请输入验证码">
            <i class="icon ion-close-circled placeholder-icon" ng-click="dismissOne()" ng-if="$parent.userVerify.length"></i>
        </div>
        <div class="item item-input">
            <i class="inputText">新密码：</i>
            <input ng-model="$parent.userNewPassword" type="password" placeholder="6-12位密码" id="NewPassword">
            <i class="icon ion-close-circled placeholder-icon" ng-click="dismissThree()" ng-if="$parent.userNewPassword.length"></i>
            <i class="icon ion-eye placeholder-icon padding-right" ng-click="showPwd()"></i>
        </div>
    </div>
    <div class="padding ">
        <button class="button button-block button-stable" ng-click="editBtn()">确认修改</button>
    </div>
</ion-content>
