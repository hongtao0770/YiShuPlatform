<ion-header-bar class="bar-stable">
    <button class="button  ion-chevron-left button-clear" ng-click="goBack()"></button>
    <h1 class="title">修改头像</h1>
</ion-header-bar>
<ion-content class="headPage">
    <div class="list card">
        <div class="item">
            <form enctype="multipart/form-data" id="form1">
                <input type="text" value="{{users.userid}}" name="userid" style="display: none">
                <input type="file" name="picture" id="1" >
            </form>
        </div>
        <div class="item">
            <button class="button button-small button-block button-positive" ng-click="tijiao()">确认修改</button>
        </div>
    </div>
</ion-content>
